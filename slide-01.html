<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>適性検査 完全対策ガイド</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f0f5fa;
            overflow: hidden;
        }

        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Background elements */
        .bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            z-index: 0;
        }

        .glow-top-left {
            position: absolute;
            width: 900px;
            height: 900px;
            background-color: rgba(240, 245, 250, 1);
            border-radius: 50%;
            top: -400px;
            left: -300px;
            z-index: 1;
        }

        .glow-bottom-right {
            position: absolute;
            width: 800px;
            height: 800px;
            background-color: rgba(220, 240, 255, 0.4);
            border-radius: 50%;
            filter: blur(80px);
            bottom: -300px;
            right: -200px;
            z-index: 1;
        }

        /* SVG Pattern */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
            z-index: 2;
            pointer-events: none;
        }

        /* Slash Design */
        .slash-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 3;
            pointer-events: none;
        }

        .slash-bg {
            position: absolute;
            width: 60%;
            height: 100%;
            right: -10%;
            top: 0;
            background-color: rgba(245, 248, 255, 0.8);
            transform: skewX(-15deg);
            border-left: 1px solid rgba(0, 102, 204, 0.1);
            z-index: 3;
        }
        
        .slash-accent {
            position: absolute;
            width: 20px;
            height: 120%;
            right: 48%;
            top: -10%;
            background-color: rgba(0, 102, 204, 0.05);
            transform: skewX(-15deg);
            z-index: 4;
        }

        /* Main Content Wrapper */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100%;
            width: 100%;
        }

        .left-content {
            flex: 1.1;
            padding: 80px 0 80px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-content {
            flex: 0.9;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Typography */
        .sub-title-en {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #0066cc;
            letter-spacing: 0.25em;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .sub-title-en::before {
            content: '';
            width: 30px;
            height: 2px;
            background-color: #0066cc;
            margin-right: 15px;
        }

        .main-title {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900;
            color: #1a1a2e;
            letter-spacing: 0.02em;
            line-height: 1.1;
            font-size: 76px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .title-accent {
            color: #0066cc;
        }
        
        .sub-title-jp {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 400;
            color: #555;
            letter-spacing: 0.1em;
            font-size: 22px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
        }
        
        .sub-title-jp strong {
            font-weight: 700;
            color: #1a1a2e;
            margin-left: 10px;
            position: relative;
        }
        
        .sub-title-jp strong::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: rgba(0, 217, 255, 0.2);
            z-index: -1;
        }

        .catch-copy-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(200, 200, 200, 0.5);
            border-left: 6px solid #00d9ff;
            padding: 25px 35px;
            box-shadow: 0 10px 30px rgba(0, 51, 102, 0.08);
            max-width: 580px;
            margin-bottom: 60px;
            position: relative;
        }
        
        .catch-copy-card::before {
            content: '';
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            border-top: 2px solid #00d9ff;
            border-right: 2px solid #00d9ff;
        }

        .catch-copy {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            color: #333;
            font-size: 26px;
            letter-spacing: 0.05em;
        }

        .company-info {
            display: flex;
            align-items: center;
        }
        
        .company-logo-mark {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #0066cc 0%, #003366 100%); /* Using fallback for gradient */
            background-color: #0066cc; /* Fallback */
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: white;
            font-weight: 900;
            font-family: 'Montserrat', sans-serif;
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }

        .company-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #333;
            letter-spacing: 0.1em;
            font-size: 16px;
        }

        /* Abstract Graphic */
        .circle-graphic-container {
            position: relative;
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .circle-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 102, 204, 0.1);
        }
        
        .circle-middle {
            position: absolute;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            border: 1px dashed rgba(0, 102, 204, 0.3);
            animation: spin 60s linear infinite;
        }
        
        .circle-inner {
            position: absolute;
            width: 60%;
            height: 60%;
            border-radius: 50%;
            background-color: #ffffff;
            box-shadow: 0 15px 40px rgba(0, 102, 204, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(230, 240, 255, 1);
            z-index: 5;
        }
        
        .main-icon {
            font-size: 80px;
            color: #0066cc;
            filter: drop-shadow(0 5px 15px rgba(0, 102, 204, 0.2));
        }
        
        .orbit-item {
            position: absolute;
            background: #ffffff;
            border: 1px solid rgba(0, 102, 204, 0.2);
            padding: 12px 24px;
            border-radius: 6px;
            box-shadow: 0 8px 20px rgba(0, 51, 102, 0.1);
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 6;
            transition: transform 0.3s ease;
        }
        
        .orbit-item i {
            color: #00d9ff;
        }
        
        .orbit-1 { top: 20%; right: -10%; transform: rotate(5deg); }
        .orbit-2 { bottom: 15%; left: -5%; transform: rotate(-5deg); }
        .orbit-3 { bottom: -5%; right: 20%; transform: rotate(3deg); }
        .orbit-4 { top: 10%; left: 10%; transform: rotate(-3deg); }

        /* Decorations */
        .tech-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: 5;
            opacity: 0.5;
        }
        
        .top-right {
            top: 40px;
            right: 40px;
            border-top: 2px solid #0066cc;
            border-right: 2px solid #0066cc;
        }
        
        .bottom-left {
            bottom: 40px;
            left: 40px;
            border-bottom: 2px solid #0066cc;
            border-left: 2px solid #0066cc;
        }
        
        .grid-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .h-line {
            position: absolute;
            height: 1px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        .v-line {
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.03);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .float-anim {
            animation: float 6s ease-in-out infinite;
        }

    </style>
</head>
<body>
<div class="slide-container">
<!-- Background Elements -->
<div class="bg-layer"></div>
<div class="glow-top-left"></div>
<div class="glow-bottom-right"></div>
<!-- Pattern Overlay using SVG -->
<svg class="pattern-overlay">
<defs>
<pattern height="86.6" id="hex-pattern" patternunits="userSpaceOnUse" width="50" x="0" y="0">
<path d="M25 0 L50 14.4 L50 43.3 L25 57.7 L0 43.3 L0 14.4 Z" fill="none" stroke="#0066cc" stroke-width="0.5"></path>
</pattern>
</defs>
<rect fill="url(#hex-pattern)" height="100%" width="100%" x="0" y="0"></rect>
</svg>
<!-- Grid Lines -->
<div class="grid-lines">
<div class="h-line" style="top: 20%;"></div>
<div class="h-line" style="top: 50%;"></div>
<div class="h-line" style="top: 80%;"></div>
<div class="v-line" style="left: 20%;"></div>
<div class="v-line" style="left: 50%;"></div>
<div class="v-line" style="left: 80%;"></div>
</div>
<!-- Tech Corners -->
<div class="tech-corner top-right"></div>
<div class="tech-corner bottom-left"></div>
<!-- Slash Design -->
<div class="slash-container">
<div class="slash-bg"></div>
<div class="slash-accent"></div>
</div>
<!-- Main Content -->
<div class="content-wrapper">
<div class="left-content">
<!-- English Subtitle -->
<div class="mb-6">
<p class="sub-title-en">APTITUDE TEST COMPLETE GUIDE</p>
</div>
<!-- Main Title -->
<div class="mb-6">
<h1 class="main-title">
                    適性検査<br/>
<span class="title-accent">完全対策ガイド</span>
</h1>
</div>
<!-- Japanese Subtitle -->
<div>
<p class="sub-title-jp">
                    初めての受検でも安心｜<strong>SPI・玉手箱・GAB対応</strong>
</p>
</div>
<!-- Catch Copy Card -->
<div class="catch-copy-card">
<p class="catch-copy">
                    サクッと読んで、すぐ通過力。
                </p>
</div>
<!-- Company Info -->
<div class="company-info mt-auto">
<div class="company-logo-mark">C</div>
<p class="company-name">株式会社CockPit Recruitment</p>
</div>
</div>
<div class="right-content">
<!-- Abstract Graphic -->
<div class="circle-graphic-container">
<div class="circle-outer"></div>
<div class="circle-middle"></div>
<div class="circle-inner float-anim">
<i class="fas fa-chart-line main-icon"></i>
</div>
<!-- Orbital Items -->
<div class="orbit-item orbit-1 float-anim" style="animation-delay: 1s;">
<i class="fas fa-check-circle"></i>
<span>SPI</span>
</div>
<div class="orbit-item orbit-2 float-anim" style="animation-delay: 2s;">
<i class="fas fa-check-circle"></i>
<span>GAB</span>
</div>
<div class="orbit-item orbit-3 float-anim" style="animation-delay: 0.5s;">
<i class="fas fa-check-circle"></i>
<span>玉手箱</span>
</div>
<div class="orbit-item orbit-4 float-anim" style="animation-delay: 1.5s;">
<i class="fas fa-check-circle"></i>
<span>SCOA</span>
</div>
</div>
</div>
</div>
<!-- System Status Text -->
<div style="position: absolute; bottom: 30px; right: 40px; font-family: 'Montserrat', sans-serif; font-size: 10px; color: #aaa; letter-spacing: 2px; text-align: right; z-index: 20;">
<p>SYSTEM: ONLINE</p>
<p style="margin-top: 5px;">VER: 2026.02</p>
</div>
</div>
</body>
</html>
